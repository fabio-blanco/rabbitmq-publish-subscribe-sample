plugins {
    id 'application'
    id 'rabbitmq-publish-subscribe-sample.java-conventions'
}

application {
    mainClass = 'br.com.globalbyte.samples.rabbit.ps.consumer.ReceiveLogs'
}

jar {
    manifest {
        attributes "Main-Class": "br.com.globalbyte.samples.rabbit.ps.consumer.ReceiveLogs"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}